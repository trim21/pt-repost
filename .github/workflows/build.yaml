name: lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - run: pip install -r requirements.txt

      - run: PYTHONPATH=. pyinstaller.exe --onefile --specpath etc/pyinstaller/ --collect-all=babelfish --collect-all=app main.py main.py

      - run: ls dist

      - uses: actions/upload-artifact@v4
        with:
          name: 'wheels-${{ runner.os }}'
          path: ./dist/*
          if-no-files-found: ignore