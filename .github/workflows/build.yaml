name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: pip

      - run: pip install -r requirements.txt

      - run: pyinstaller --onefile --specpath etc/pyinstaller/ --collect-all=babelfish --collect-all=app --name pt-repost main.py
        env:
           PYTHONPATH: '.'

      - run: ls dist

      - run: |
          pip install staticx
          staticx dist/pt-repost dist/pt-repost-static
          rm dist/pt-repost
        if: runner.os == 'Linux'

      - uses: actions/upload-artifact@v4
        with:
          name: 'wheels-${{ runner.os }}'
          path: ./dist/*
          if-no-files-found: ignore
